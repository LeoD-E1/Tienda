<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/registrate.css">

    <!---firebase--->

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <script type="text/javascript" src="../js/firestore.js"></script>

    <!---firebase--->

    <title>Iniciar Sesion - Learningfy</title>

  </head>
  <body>

    <div class="general">

          <div class="containerLogo">
            <a href="index.html">
              <img src="../img/learningfy-logo3.png" width="50px" alt="inicio">
            </a>
          </div>

          <div class="containerLogin">

            <div class="containerTitle">
              <h4 class="title">Inicio de Sesion</h4>
            </div>

            <div class="containerButtons">
              <div class="facebookButton" onclick="iniciarFaceebook()">
                <h6>Inicia sesión con Facebook</h6>
              </div>
            </div>

            <div class="separacion">
              <br><p><b>Ó</b></p> <hr class="separator">
            </div>

            <div class="containerForm">
              <input type="email" class="form-control my-2" id="emailInicio" placeholder="Email">
              <input type="password" class="form-control my-2" id="passwordInicio" placeholder="Contaseña">
              <div class="containerForget">
                <div class="olvidar">
                  <h6>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                  </h6>
                </div>
              </div><br>
              <button class="btn btn-primary" type="button"  id="save" onclick="iniciarSesion()">Ingresar</button>
            </div>

            <div class="containerLog">
              <div class="Iniciar">
                <h6>
                  ¿No tenes una cuenta?
                  <a href="registrate.html">Haz click aqui</a>
                  para Registrarte.
                </h6>
              </div>
            </div>

          </div>

    </div>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </body>
</html>
